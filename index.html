<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./fivicon-calculadora.png" type="image/x-icon">
    <meta name="description"
        content="Usando esta calculadora você pode calcular facilmente quanto pagar de gorjeta bem como o valor total da conta quando dividir os custos entre outras pessoas.">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <main id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm" action="">
                <label for="bill">Quanto ficou a conta?</label>
                <p>
                    R$ <input type="number" placeholder="100,00" step="any" min="0" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">Como foi o seu serviço?</label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disabled selected>--Escolha uma opção</option>
                        <option value="0.20">20% - Incrível</option>
                        <option value="0.15">15% - Bom</option>
                        <option value="0.10">10% - Aceitável</option>
                        <option value="0.05">5% - Ruim</option>
                        <option value="0.02">2% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip">0,00</span>
            <span id="each">para cada</span>
        </div>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
