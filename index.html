<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Usando esta calculadora você pode calcular facilmente quanto pagar de gorjeta bem como o valor total da conta quando dividir os custos entre outras pessoas.">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form action="">
            <label for="bill">Quanto ficou a conta?</label>
            <p>
                R$ <input type="number" placeholder="100,00" name="bill" id="bill">
            </p>
            <label for="serviceQual">Como foi o seu serviço?</label>
            <p>
                <select name="serviceQual" id="">
                    <option disabled selected>--Escolha uma opção</option>
                    <option value="0.30">30% - Incrível</option>
                    <option value="0.20">20% - Bom</option>                    <option value="0.15">15% - Aceitável</option>                    <option value="0.10">10% - Ruim</option>                    <option value="0.05">5% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people"> pessoa(s)
            </p>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
